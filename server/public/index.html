<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.js"></script>
    <script src="vendors/angular-route.js"></script>
    <script src="scripts/client.js"></script>
    <title>Postgresql Shoes!</title>
</head>
<body ng-app="ShoeStoreApp">
    <h1>Postgresql Shoes!</h1>
    <div ng-controller="ShoeStoreController as vm">
        <ul>
            <li ng-repeat="shoe in vm.shoeList">
                <input type="text" ng-model="shoe.name">
                <input type="text" ng-model="shoe.cost">
                <button ng-click="vm.updateShoe(shoe)">SAVE</button>
                <button ng-click="vm.deleteShoe(shoe)">DELETE</button>
            </li>
        </ul>
    </div>
</body>
</html>
